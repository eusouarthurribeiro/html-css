<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo dentro de  p e /p</p>
    <p>agora vai quebrar a linha agora <br> e aqui ira continuar</p> 
    <p>Vamos adicionar alguns símbulos: 
        $
        &euro;
        &uparrow;
        &Delta;
        &kappa;
    </p>
    <p>Vamos por emojis: 
        &#x1F628;
    </p>
    <input id="txtNome" placeholder="Nome Completo"/>
</body>
</html>
