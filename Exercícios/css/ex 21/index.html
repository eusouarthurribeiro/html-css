<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Brazil</title>
    <link rel="shortcut icon" href="imagens/logo-head.png" type="image.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div-logo">
        <img class="logo-netflix" src="imagens/netflix-logo.png" alt="">
    </div>
    <main class="login-body">
        <div class="login-box">
            <h2>Entrar</h2>
            <form>
                <div class="input-box">
                    <input type="email" required placeholder="Email ou numero de telefone">
                </div>
                <div  class="input-box" >
                    <input type="password" required placeholder="Senha">
                </div>
                <div>
                    <button class="botao-entrar">
                        Entrar
                    </button>
                </div>
            </form>
            <div class="suporte">
                <div class="lembre-se">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>lembre-se de mim</span>
                </div>
                <div class="ajuda">
                    <a href="#">Precisa de ajuda</a>
                </div>
            </div>
            <div class="conectar-facebook">
                <span> <img height="20px" src="imagens/Facebook-logo.png" alt="Facebook-logo"></span>
                <span><a href="#">Conectar com Facebook</a></span>
            </div>
            <div class="novo-login">
                <p>Novo por aqui? <a href="#">Assine agora.</a> </p>
            </div>
            <div class="termos">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é robô.<a href="#">Saiba
                        mais</a> </p>
            </div>
        </div>
    </main>
    
</body>

</html>
